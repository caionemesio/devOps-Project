apiVersion: 1

datasources:
  # Zabbix - Datasource principal
  - name: Zabbix
    type: alexanderzobnin-zabbix-datasource
    access: proxy
    url: http://zabbix-web:8080/api_jsonrpc.php
    isDefault: true
    editable: true
    jsonData:
      username: Admin
      trends: true
      trendsFrom: 7d
      trendsRange: 4d
      cacheTTL: 1h
      timeout: 30
    secureJsonData:
      password: zabbix

