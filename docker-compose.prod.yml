# ========================================
# DOCKER COMPOSE - PRODUÇÃO COMPLETA
# Aplicação + Monitoramento (Zabbix + Grafana)
# ========================================

version: '3.9'

services:
  # ==========================================
  # APLICAÇÃO PRINCIPAL
  # ==========================================

  # PostgreSQL Database - Aplicação
  db:
    image: postgres:16-alpine
    container_name: postgres-production
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: backend-production
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend com Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=/api
    container_name: frontend-production
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:80',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # MONITORAMENTO - ZABBIX
  # ==========================================

  # Zabbix PostgreSQL Database
  zabbix-postgres:
    image: postgres:16-alpine
    container_name: zabbix-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${ZABBIX_DB_USER:-zabbix}
      - POSTGRES_PASSWORD=${ZABBIX_DB_PASSWORD:-zabbix_password}
      - POSTGRES_DB=${ZABBIX_DB_NAME:-zabbix}
    volumes:
      - zabbix_postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${ZABBIX_DB_USER:-zabbix} -d ${ZABBIX_DB_NAME:-zabbix}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Zabbix Server
  zabbix-server:
    image: zabbix/zabbix-server-pgsql:alpine-7.0-latest
    container_name: zabbix-server
    restart: unless-stopped
    ports:
      - '10051:10051'
    environment:
      - DB_SERVER_HOST=zabbix-postgres
      - POSTGRES_USER=${ZABBIX_DB_USER:-zabbix}
      - POSTGRES_PASSWORD=${ZABBIX_DB_PASSWORD:-zabbix_password}
      - POSTGRES_DB=${ZABBIX_DB_NAME:-zabbix}
      - ZBX_ENABLE_SNMP_TRAPS=true
    volumes:
      - zabbix_server_data:/var/lib/zabbix
      - zabbix_modules:/var/lib/zabbix/modules
      - zabbix_enc:/var/lib/zabbix/enc
      - zabbix_ssh_keys:/var/lib/zabbix/ssh_keys
      - zabbix_ssl_certs:/var/lib/zabbix/ssl/certs
      - zabbix_ssl_keys:/var/lib/zabbix/ssl/keys
    networks:
      - app-network
    depends_on:
      zabbix-postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'zabbix_server', '-R', 'config_cache_reload']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Zabbix Web Interface
  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:alpine-7.0-latest
    container_name: zabbix-web
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      - DB_SERVER_HOST=zabbix-postgres
      - POSTGRES_USER=${ZABBIX_DB_USER:-zabbix}
      - POSTGRES_PASSWORD=${ZABBIX_DB_PASSWORD:-zabbix_password}
      - POSTGRES_DB=${ZABBIX_DB_NAME:-zabbix}
      - ZBX_SERVER_HOST=zabbix-server
      - ZBX_SERVER_PORT=10051
      - PHP_TZ=America/Sao_Paulo
    volumes:
      - zabbix_web_data:/usr/share/zabbix
    networks:
      - app-network
    depends_on:
      - zabbix-server
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Zabbix Agent
  zabbix-agent:
    image: zabbix/zabbix-agent2:alpine-7.0-latest
    container_name: zabbix-agent
    restart: unless-stopped
    ports:
      - '10050:10050'
    environment:
      - ZBX_HOSTNAME=Docker-Host
      - ZBX_SERVER_HOST=zabbix-server
      - ZBX_SERVER_PORT=10051
      - ZBX_ACTIVE_ALLOW=true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /dev:/host/dev:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network
    depends_on:
      - zabbix-server
    privileged: true

  # ==========================================
  # MONITORAMENTO - GRAFANA
  # ==========================================

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=alexanderzobnin-zabbix-app
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana_data:/var/lib/grafana
      - grafana_config:/etc/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - app-network
    depends_on:
      - zabbix-server
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000/api/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ==========================================
# VOLUMES
# ==========================================
volumes:
  # Aplicação
  postgres_data:
    driver: local

  # Monitoramento - Zabbix
  zabbix_postgres_data:
    driver: local
  zabbix_server_data:
    driver: local
  zabbix_modules:
    driver: local
  zabbix_enc:
    driver: local
  zabbix_ssh_keys:
    driver: local
  zabbix_ssl_certs:
    driver: local
  zabbix_ssl_keys:
    driver: local
  zabbix_web_data:
    driver: local

  # Monitoramento - Grafana
  grafana_data:
    driver: local
  grafana_config:
    driver: local

# ==========================================
# NETWORKS
# ==========================================
networks:
  app-network:
    driver: bridge
